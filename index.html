<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Tetra Master</title>
  </head>
  <body>
    <div id="header">
      <h1>TETRA MASTER</h1>
    </div>
    <!-- element arrangement on page is through CSS/flexbox order commands. -->
    <!-- only one "moveCounter" div is necessary for both players. -->
    <div id="playArea">
      <div class="playerHand" id="p1">
        <p class="playerName">Player 1</p>
        <div class="hand" id="Blue1">1</div>
        <div class="hand" id="Blue2">2</div>
        <div class="hand" id="Blue3">3</div>
        <div class="hand" id="Blue4">4</div>
        <div class="hand" id="Blue5">5</div>
      </div>
      <div id="board">
        <div class="space" id="A1">A1</div>
        <div class="space" id="A2">A2</div>
        <div class="space" id="A3">A3</div>
        <div class="space" id="A4">A4</div>
        <div class="space" id="B1">B1</div>
        <div class="space" id="B2">B2</div>
        <div class="space" id="B3">B3</div>
        <div class="space" id="B4">B4</div>
        <div class="space" id="C1">C1</div>
        <div class="space" id="C2">C2</div>
        <div class="space" id="C3">C3</div>
        <div class="space" id="C4">C4</div>
        <div class="space" id="D1">D1</div>
        <div class="space" id="D2">D2</div>
        <div class="space" id="D3">D3</div>
        <div class="space" id="D4">D4</div>
      </div>
      <div class="playerHand" id="p2">
        <p class="playerName">Player 2</p>
        <div class="hand" id="Red1">1</div>
        <div class="hand" id="Red2">2</div>
        <div class="hand" id="Red3">3</div>
        <div class="hand" id="Red4">4</div>
        <div class="hand" id="Red5">5</div>
      </div>
      <div id="moveCounter">
        <p id="moveTaken">0</p>
        <p id="moveRemain">10</p>
      </div>
    </div>
    <script src="cards.js"></script>
  </body>
</html>
